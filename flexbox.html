<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .el--1 {
        background-color: blueviolet;
      }
      .el--2 {
        background-color: orangered;
      }
      .el--3 {
        background-color: green;
        height: 150px;
      }
      .el--4 {
        background-color: goldenrod;
      }
      .el--5 {
        background-color: palevioletred;
      }
      .el--6 {
        background-color: steelblue;
      }
      .el--7 {
        background-color: yellow;
      }
      .el--8 {
        background-color: crimson;
      }

      /*>>>>>>>>>>>>>>>>>>FLEX PROPERTY<<<<<<<<<<<<<<<<<<<<<<<<<<<*/

      /*
      * Flex property is actually short hand for flex grow, flex shrink(thu nho) and flex basis
      */
      .el {
        /*
        * Default value of flex-grow is zero, flex-shrink is one, of flex-basis is auto 
        flex-grow: 0;
        flex-shrink: 1;
        flex-basis: auto;
        */
        /*
        * Flex Basis *
        = so when we want to size Flex items and in particular with a width then we usually do not use the width property but instead we use flex basis
        = if we want set width for flex item 100px width: flex-basis: 100px
        ! if the content is many and larger than 100px then the element actually extends to fit that content 
      --> so that means the flex-basis is not really rigid(cung nhac) so it's more like a recommendation that we make to browser but the browser will then paste on the content figure out the optional length right
        ! the gap property in flex container create some space between flex elements but it's also descrease width flex item just like padding we used (cuz now we set box sizing to border box and remove default behavior of the box model right)
        ? so what happen if we set the flex-basis too big
        * go to TheFlexProperty.docx to watch
        */
        /* flex-basis: 100px;
        flex-basis: 200px;
        flex-shrink: 0;*/
        /* flex-grow: 1;
        * usually we never set flex-grow like this
       
        ! if we set flex-grow to 1 so now flex-basis here doesn't make sense
        */
        /*
        *Flex shorthand*
        = flex property is actually pretty smart for example we can set it to 1: flex: 1 and then it'll automatically figure out that this means that flex-grow should be 1
        ! we always just use flex: 1 and we then end up with the same result
        ! so as the best practice we should in fact never use of these three here individually but always use the flex property
        flex: 1;
        * we should do it like this
        
        flex: 0 0 200px;
        ! and usually if we don't have flex-basis we always use flex 1 and that time we have flex-shrink: 1 and flex-grow: 1
        */
        flex: 1;
        /*
    --> so always use shorthand property and not one of these three here individually
        */
      }

      .container {
        /* STARTER */
        font-family: sans-serif;
        background-color: #ddd;
        font-size: 40px;
        margin: 40px;
        width: 1200px;
        gap: 10px;

        display: flex;
        align-items: center;

        justify-content: flex-start;
      }

      .el--1 {
        align-self: flex-start;

        flex-grow: 6;
        /*
        * so we can use flex-grow for one element so what's happen here?
      -->Well now this element here was allowed to fill up all the remaining space and so these four are still with the size of the content and then the remaining space was  filled up by this element
        */
      }

      .el--5 {
        align-self: stretch;

        order: -2;
      }

      .el--6 {
        order: -1;
      }

      .el--7 {
        order: 1;
      }
      .el--8 {
        order: 2;
      }

      .el {
        /*margin-left: 30px;*/
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="el el--1">HTML</div>
      <div class="el el--2">and</div>
      <div class="el el--3">CSS</div>
      <div class="el el--4">are</div>
      <div class="el el--5">amazing</div>
      <div class="el el--6">languages</div>
      <div class="el el--7">to</div>
      <div class="el el--8">learn</div>
    </div>
  </body>
</html>
